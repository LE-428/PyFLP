name: dev

on: [push, pull_request]

jobs:
  test:
    name: Verify integrity
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
      - name: Test with pytest and upload coverage
        run: |
          python -m pip install -rrequirements.txt pytest pytest-cov pytest-order
          pytest --cov=./ --cov-report=xml --cov-append --cov-fail-under 80
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        # https://github.com/codecov/codecov-action/issues/40
        if: matrix.python-version == 3.10
