site_name: PyFLP
site_url: https://pyflp.rtfd.io/
site_description: FL Studio project file parser
site_author: demberto
repo_url: https://github.com/demberto/PyFLP/
copyright: Copyright &copy; demberto 2022
nav:
  - Overview: index.md
  - Installation: installation.md
  - Reference:
    - API: reference/api.md
    - Project: reference/project.md
    - Arrangement: reference/arrangements.md
    - Channel: reference/channel.md
    - Controllers: reference/controller.md
    - Mixer: reference/mixer.md
    - Plugins: reference/plugin.md
    - Exceptions: reference/exceptions.md
    - FLP Format: reference/flp-format.md
  - Contributing: contributing.md
  - Report a bug: https://github.com/demberto/PyFLP/issues
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/demberto
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/PyFLP
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.tabbed:
      alternate_style: true
  - tables
plugins:
  - include-markdown
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_if_no_docstring: yes
            show_root_heading: yes
            show_signature_annotations: yes
            show_source: no
            filters:
              - '!__repr__'
              - '!__init__'
              - '!__iter__'
              - '!_collect_events'
              - '!INTERNAL_NAME'
            paths:
              - pyflp
      watch:
        - pyflp
theme:
  name: material
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
